<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 20px 40px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .message {
        margin-bottom: 15px;
        padding: 10px;
        background-color: #dff0d8;
        color: #3c763d;
        border: 1px solid #d6e9c6;
        border-radius: 5px;
        white-space: pre-line;
      }
      label {
        margin-bottom: 5px;
        color: #333;
      }
      input[type="password"] {
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
      }
      button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .error {
        color: red;
      }
      .back-button {
        background-color: #6c757d; /* Grey background for back button */
      }
      .back-button:hover {
        background-color: #5a6268; /* Darker grey on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reset Password for {{ email }}</h2>

      <!-- Display flashed messages -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="message">
        {% for category, message in messages %}
        <p class="{{ category }}">{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <form action="{{ url_for('reset_password', email=email) }}" method="POST">
        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" required />

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" required />

        <button type="submit">Reset Password</button>
      </form>

      <!-- Back to Login button -->
      <form action="{{ url_for('login') }}" method="GET">
        <button type="submit" class="back-button">Back to Login</button>
      </form>
    </div>
  </body>
</html>
