<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Report Repair</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0ff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }

      .header {
        width: 100%;
        background-color: #6a0dad;
        color: white;
        padding: 15px 30px;
        display: flex;
        align-items: center;
        box-sizing: border-box;
      }

      .header h2 {
        margin: 0;
        flex-grow: 1;
        text-align: center;
      }

      .back-button {
        padding: 10px;
        background-color: #6a0dad;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 20px; /* Optional spacing */
      }

      .back-button:hover {
        background-color: #5a0cac;
      }

      .message {
        margin-bottom: 15px;
        padding: 10px;
        background-color: #dff0d8;
        color: #3c763d;
        border: 1px solid #d6e9c6;
        border-radius: 5px;
        white-space: pre-line;
      }

      .error {
        color: red;
      }

      .form-container {
        width: 90%;
        margin-top: 20px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .submit-button {
        padding: 10px;
        background-color: #6a0dad;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      .submit-button:hover {
        background-color: #5a0cac;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      <h2>Report Repair</h2>
      <button
        class="back-button"
        onclick="window.location.href='/eng-fault-log-requests'"
      >
        Back to Maintenance Requests
      </button>
    </div>

    <!-- Display flashed messages -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div class="message">
      {% for category, message in messages %}
      <p class="{{ category }}">{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <!-- Form Section -->
    <div class="form-container">
      <form
        action="{{ url_for('report_repair', fault_id=fault_id) }}"
        method="POST"
      >
        <div class="form-group">
          <label for="resolution_notes">Repair Result Description:</label>
          <textarea
            id="resolution_notes"
            name="resolution_notes"
            required
          ></textarea>
        </div>
        <button type="submit" class="submit-button">
          Submit Repair Report
        </button>
      </form>
    </div>
  </body>
</html>
